<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="../css/axle.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <hr>
        </header>
        <main>
            <div id="list">
                <label class="cb-label">
                    <input type="checkbox" checked>
                    <span class="cb-fancy rectangular"></span>
                    One
                </label>
                <label class="cb-label">
                    <input type="checkbox" checked>
                    <span class="cb-fancy rectangular"></span>
                    Two
                </label>
                <label class="cb-label">
                    <input type="checkbox" checked>
                    <span class="cb-fancy rectangular"></span>
                    Three
                </label>
            </div>
            <p>Add new item:</p>
            <input type="text" placeholder="Enter item description" style="width: 100%" required />
            <input type="submit" value="Add" />
        </main>
    </div>
</body>

</html>
